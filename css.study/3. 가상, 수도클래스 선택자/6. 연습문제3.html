<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
    .nav li:nth-child(1) {
      color: red;
    }

    .container h2 {
      font-family: Arial;
    }

    .highlight span {
      color: green;
    }
  </style>
</head>
<body>

  <ul class="nav">
    <li>Home</li>
    <li>About</li>
    <li>Contact</li>
  </ul>

  <div class="container">
    <h2>This is a heading</h2>
    <p>This is a paragraph.</p>
  </div>

  <div class="highlight">
    <span>Text 1</span>
    <span>Text 2</span>
    <span>Text 3</span>
  </div>

  <!-- 1. 다음 HTML 코드에서 "nav" 클래스를 가진 `ul` 요소 내의 첫 번째 `li` 요소의 텍스트 색상을 빨간색으로 변경하세요.

2. 아래 HTML 코드에서 "container" 클래스를 가진 `div` 요소 안에 있는 `h2` 요소의 글꼴을 Arial로 변경하세요.
   
3. 다음 HTML 코드에서 "highlight" 클래스를 가진 `div` 요소 내의 모든 `span` 요소의 텍스트 색상을 초록색으로 변경하세요.

    ``` -->
  
</body>
</html>
