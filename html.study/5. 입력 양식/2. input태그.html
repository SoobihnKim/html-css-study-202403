<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input {
      /* height: 100px; */
      display: inline-block;
    }
    button {
      /* width: 60px; */
      display: inline-block;
    }
  </style>
</head>

<body>

  <form action="https://www.naver.com">

    <input type="text" value="춘식이" placeholder="이름을 쓰세요" readonly >
    <br> <input type="password">
    <br> <input type="email">

    <br> <input type="checkbox" name="hobby"> 게임
    <input type="checkbox" name="hobby" disabled> 수영
    <input type="checkbox" name="hobby" checked> 축구

    <br>
    <input type="radio" name="mail" checked> 예
    <input type="radio" name="mail" disabled> 아니오

    <br>
    <input type="number" value="5" min="3" max="10">

    <br>
    <input type="range" value="7" min="0" max="10">

    <br>
    <input type="file" multiple accept="image/*">

    <br>
    <!-- 사용자 몰래 서버로 보낼 데이터 -->
    <input type="hidden" name="nick" value="멍청이">
    
    <button type="button">button</button>
    <button type="submit">submut</button>
    <button type="reset">reset</button>

    <!-- <input type="button" value="버튼"> -->
    <!-- input으로 버튼 만들 수 있으나 버튼은 버튼 태그로 만들기(직관적이고 활용성이 높음) -->

  </form>

</body>
</html>
